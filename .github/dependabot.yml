version: 2
updates:
  # Go dependencies in root directory
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      go-all-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 1

  # npm dependencies in web/frontend
  - package-ecosystem: "npm"
    directory: "/web/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      npm-all-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 1
